<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script defer src="src/js/index.js"></script>
    <script defer src="src/js/default_directives.js"></script>
    <script defer src="src/js/custom_directives.js"></script>
    <script defer src="src/js/main.js"></script>
  </head>
  
  <body ng-app ng-init="name='ivan', age=25">
    <div ng-show="true" random-color> hi Ivan!!! </div>
    <input ng-model="name"/>
    <p make-short length="9" uppercase>qqq QQQ qqq qqq qqq qqq qqq</p>
    <button ng-click="alert('ng-click test')">Click me!</button>
    <button ng-click="name='Vasya'">Click me too!</button>
    <p ng-bind="name"></p>
    <ul>
      <li ng-repeat='letter in name'></li>
    </ul>
  </body>
</html>
